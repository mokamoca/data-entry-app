services:
  - type: web
    name: data-entry-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_PATH
        value: /var/data/production_log.db
      - key: FLASK_DEBUG
        value: "0"
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 1
