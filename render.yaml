services:
  - type: web
    name: data-entry-app
    env: python              # そのままでOK。もしエラーが出たら runtime: python に変更
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_PATH
        value: /var/data/production_log.db
      - key: FLASK_DEBUG
        value: "0"
    disk:                    # ← ここを単数に
      name: data
      mountPath: /var/data
      sizeGB: 1
