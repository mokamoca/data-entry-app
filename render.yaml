services:
  - type: web
    name: data-entry-app
    env: python      # ← ここは runtime: ではなく env: のままでOK
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: data-entry-db
          property: connectionString

databases:
  - name: data-entry-db
    plan: free
