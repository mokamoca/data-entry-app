<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>送信結果（v2）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">送信結果</h1>

    <div class="card p-3 shadow-sm">
      <p class="mb-1"><strong>勤務帯：</strong> {{ shift }}</p>
      <p class="mb-1"><strong>号機：</strong> {{ machine }}</p>
      <p class="mb-1"><strong>機種名：</strong> {{ model }}</p>
      <p class="mb-0"><strong>ショット数：</strong> {{ shots }}</p>
    </div>

    <div class="mt-3 d-flex gap-2">
      <a href="/" class="btn btn-outline-secondary">戻る</a>
      <a href="/records" class="btn btn-success">一覧を見る</a>
    </div>
  </div>
</body>
</html>
