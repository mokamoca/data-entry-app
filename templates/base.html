<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Data Entry App" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Helvetica,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 12px;line-height:1.6}
    header,nav{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    a{color:#1f6feb;text-decoration:none}
    .row{display:grid;grid-template-columns:1fr 2fr;gap:8px;align-items:center;margin-bottom:8px}
    input,select,textarea{padding:8px;font-size:16px}
    .flash{padding:8px;border-radius:6px;margin:8px 0}
    .flash.success{background:#e6ffed}
    .flash.error{background:#ffeef0}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:6px;text-align:left}
    th{background:#f6f8fa}
    .actions{display:flex;gap:12px}
    .btn{padding:8px 12px;border:1px solid #ccc;border-radius:6px;background:#fff}
    .btn.primary{background:#1f6feb;color:#fff;border-color:#1f6feb}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">生産ログ</h1>
    <nav class="actions">
      <a class="btn" href="{{ url_for('index') }}">入力</a>
      <a class="btn" href="{{ url_for('records') }}">一覧</a>
      <a class="btn" href="{{ url_for('export_csv') }}">CSV出力</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
