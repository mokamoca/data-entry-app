<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Production Log" }}</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8fafc;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-strong: #1d4ed8;
      --accent-fg: #fff;
      --error: #b91c1c;
      --success: #0f9d58;
      --input-bg: #ffffff;
      --input-fg: #0f172a;
      --input-border: #cbd5f5;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1120;
        --fg: #e2e8f0;
        --muted: #94a3b8;
        --card: #111827;
        --border: #1f2937;
        --accent: #3b82f6;
        --accent-strong: #2563eb;
        --input-bg: #1f2937;
        --input-fg: #f8fafc;
        --input-border: #334155;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 23, 42, 0.88);
      backdrop-filter: blur(10px);
      color: #f8fafc;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    header .inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    header .brand {
      font-size: 1.1rem;
      letter-spacing: .08em;
      margin: 0;
      text-transform: uppercase;
      text-decoration: none;
      color: #f8fafc;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-left: auto;
    }
    a.nav-link {
      text-decoration: none;
      color: #f8fafc;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: .88rem;
      transition: background .2s, color .2s, border .2s;
    }
    a.nav-link.active {
      background: #f8fafc;
      color: #0f172a;
    }
    main {
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 16px 48px;
      width: 100%;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 1.4rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
      margin-bottom: 24px;
    }
    .flash {
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 18px;
      font-weight: 600;
    }
    .flash.success { background: rgba(15, 157, 88, 0.15); color: var(--success); }
    .flash.error { background: rgba(185, 28, 28, 0.15); color: var(--error); }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .95rem;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }
    th {
      font-size: .75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    @media (max-width: 720px) {
      header .inner { flex-direction: column; align-items: flex-start; }
      nav { width: 100%; }
      .card { padding: 16px; border-radius: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <a class="brand" href="{{ url_for('main.home') }}">PRODUCTION LOG</a>
      <nav>
        <a class="nav-link {% if request.endpoint == 'main.select_machine' %}active{% endif %}" href="{{ url_for('main.select_machine') }}">号機選択</a>
        <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="{{ url_for('main.index') }}">入力</a>
        <a class="nav-link {% if request.endpoint == 'main.records' %}active{% endif %}" href="{{ url_for('main.records') }}">一覧</a>
        <a class="nav-link" href="{{ url_for('main.export', **request.args.to_dict()) }}">CSV</a>
        <a class="nav-link {% if request.endpoint == 'main.feedback_manage' %}active{% endif %}" href="{{ url_for('main.feedback_manage') }}">FB管理</a>
      </nav>
    </div>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
