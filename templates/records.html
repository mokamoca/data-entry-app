<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>入力履歴（直近50件・v2）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">入力履歴（直近50件・v2）</h1>
    <a href="/export" class="btn btn-success btn-sm mb-3">CSVをダウンロード</a>

    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle bg-white shadow-sm">
        <thead>
          <tr>
            <th>日時</th>
            <th>勤務帯</th>
            <th>号機</th>
            <th>機種名</th>
            <th class="text-end">ショット数</th>
          </tr>
        </thead>
        <tbody>
          {% if rows and rows|length > 0 %}
            {% for r in rows %}
              <tr>
                <td>{{ r.timestamp }}</td>
                <td>{{ r.shift }}</td>
                <td>{{ r.machine }}</td>
                <td>{{ r.model }}</td>
                <td class="text-end">{{ r.shots }}</td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="5" class="text-center text-muted">まだデータがありません</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>

    <a href="/" class="btn btn-outline-secondary mt-2">入力画面へ戻る</a>
  </div>
</body>
</html>
