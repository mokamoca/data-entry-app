{% extends "base.html" %}
{% block content %}
<h2>新規入力</h2>
<form method="post">
  <div class="row">
    <label>日付</label>
    <input type="date" name="work_date" value="{{ today }}">
  </div>

  <div class="row">
    <label>勤務帯</label>
    <select name="shift" required>
      {% for s in shift_choices %}
        <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="row">
    <label>号機</label>
    <select name="machine_no" required>
      {% for m in machine_choices %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="row">
    <label>機種名</label>
    <select name="model_name" required>
      {% for n in model_choices %}
        <option value="{{ n }}">{{ n }}</option>
      {% endfor %}
    </select>
  </div>

  <hr>
  <h3>実測値（モニタ値） <small style="font-weight:normal">(すべて必須)</small></h3>

  <div class="row">
    <label>射出時間 (s)</label>
    <input type="number" step="0.001" min="0" name="inj_time" required placeholder="例: 0.350">
  </div>

  <div class="row">
    <label>計量時間 (s)</label>
    <input type="number" step="0.01" min="0" name="metering_time" required placeholder="例: 1.25">
  </div>

  <div class="row">
    <label>V-P位置 (mm)</label>
    <input type="number" step="0.001" min="0" name="vp_position" required placeholder="例: 12.345">
  </div>

  <div class="row">
    <label>V-P圧力 (MPa)</label>
    <input type="number" step="0.1" min="0" name="vp_pressure" required placeholder="例: 85.4">
  </div>

  <div class="row">
    <label>最小クッション (mm)</label>
    <input type="number" step="0.01" min="0" name="min_cushion" required placeholder="例: 0.30">
  </div>

  <div class="row">
    <label>ピーク圧 (MPa)</label>
    <input type="number" step="0.1" min="0" name="peak_pressure" required placeholder="例: 120.5">
  </div>

  <div class="row">
    <label>サイクル時間 (s)</label>
    <input type="number" step="0.01" min="0" name="cycle_time" required placeholder="例: 32.50">
  </div>

  <div class="row">
    <label>現在ショット数</label>
    <input type="number" step="1" min="0" name="shot_count" required placeholder="例: 50">
  </div>

  <hr>
  <h3>任意入力（将来の成形条件ブロックに統合予定）</h3>

  <div class="row">
    <label>材料名</label>
    <input type="text" name="material" placeholder="例: PBT-GF30">
  </div>

  <div class="row">
    <label>樹脂温度(℃)</label>
    <input type="number" step="0.1" name="melt_temp" placeholder="例: 255">
  </div>

  <div class="row">
    <label>金型温度(℃)</label>
    <input type="number" step="0.1" name="mold_temp" placeholder="例: 80">
  </div>

  <div class="row">
    <label>射出圧(MPa)</label>
    <input type="number" step="0.1" name="inj_pressure" placeholder="例: 90">
  </div>

  <div class="row">
    <label>保圧(MPa)</label>
    <input type="number" step="0.1" name="hold_pressure" placeholder="例: 60">
  </div>

  <div class="row">
    <label>メモ</label>
    <textarea name="note" rows="3" placeholder="特記事項を記載"></textarea>
  </div>

  <div class="row">
    <label></label>
    <button class="btn primary" type="submit">保存</button>
  </div>
</form>
{% endblock %}
