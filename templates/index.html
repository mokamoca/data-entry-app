<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生産データ入力（ミニ）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">生産データ入力（ミニ）</h1>
      <a href="/records" class="btn btn-outline-secondary">履歴</a>
    </div>

    <form method="post" action="/submit" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">作業者名</label>
        <input name="operator" class="form-control form-control-lg"
               placeholder="例）山田" autocomplete="off" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label">機械番号</label>
        <!-- datalist で候補を出しつつ自由入力もOK -->
        <input name="machine" class="form-control form-control-lg"
               list="machines" placeholder="例）2号機 / 1〜6" required>
        <datalist id="machines">
          <option value="1"><option value="2"><option value="3">
          <option value="4"><option value="5"><option value="6">
        </datalist>
      </div>

      <div class="mb-3">
        <label class="form-label">ショット数</label>
        <input name="shots" type="number" min="0" inputmode="numeric" pattern="\d*"
               class="form-control form-control-lg" placeholder="例）1200" required>
      </div>

      <button class="btn btn-primary btn-lg w-100 py-2">送信</button>
    </form>
  </div>
</body>
</html>
